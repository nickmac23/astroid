<!DOCTYPE html>
<html lang="en" ng-app="spaceApp">
<head>
  <meta charset="UTF-8">
  <title>Astroid</title>
  <link rel="stylesheet" href="./public/css/style.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body ng-controller="SpaceController">
    <header>
      <h1> Welcome new recruit! Please sign in:</h1>
      <input type="text" id="name" value="">
      <input type="button" id="bName" value="enter">
    </header>
    <main>
    <section>
      <nav id='ship'>
        <img id='shipPic' src="" alt="">
        <aside>
          <img class='arrow' id='left' src="pic/arrow.png" />
           <div class='arrow' id='launch'>Launch ship</div>
          <img class='arrow' id='right' src="pic/arrowright.png" />
        </aside>
      </nav>
      <nav id='scoreBoard'></nav>
      <nav id='ladderBoard' class="example-base example-leaderboard l-demo-container">
        <p class='lBoard' id='1' value='0'></p>
        <p class='lBoard' id='2' value='0'></p>
        <p class='lBoard' id='3' value='0'></p>
        <p class='lBoard' id='4' value='0'></p>
        <p class='lBoard' id='5' value='0'></p>
      </nav>
    </section>
    <canvas id="canvas"></canvas>
  </main>

  <script type="text/javascript" src="obj/ship.js"></script>
  <script type="text/javascript" src="obj/astroid.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <!-- <script type="text/javascript" src="obj/ladder.js"></script> -->

</body>
</html>
